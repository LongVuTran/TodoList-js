<!DOCTYPE html>
<html>

<head>
    <title>Add title</title>
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <div id="addTittleTodo" class="modal">
        <form class="modal-content animate">
            <div class="container">
                <label><b>Add Title Todo List</b></label>
                <input id="inputTodoTitle" type="text" placeholder="Enter title todo list" name="uname" required>

                <button id="addTitleBtn" type="button">Add</button>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button id="cancelbtn" type="button" class="cancelbtn">Cancel</button>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/home.js"></script>
    <script src="js/script.js"></script>


</body>

</html>
