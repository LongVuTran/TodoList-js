<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-up.css">
</head>

<body>

    <div id="signup" class="modal">
        <form class="modal-content">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <div class="row">
                    <label class="col-md-2"><b>Last name *</b></label>
                    <input class="col-md-9" id="lastname" type="text" placeholder="Last name">
                </div>

                <div class="row">
                    <label class="col-md-2"><b>First name *</b></label>
                    <input class="col-md-9" id="firstname" type="text" placeholder="First name">
                </div>

                <div class="row">
                    <label class="col-md-2"><b>Email</b></label>
                    <input class="col-md-9" id="email" type="text" placeholder="Enter Email" name="email" required>
                </div>

                <div class="row">
                    <label class="col-md-2"><b>Password *</b></label>
                    <input class="col-md-9" id="password" type="password" placeholder="Enter Password" name="psw">
                </div>

                <div class="row">
                    <label class="col-md-2"><b>Repeat Password *</b></label>
                    <input class="col-md-9" id="rePassword" type="password" placeholder="Repeat Password" name="psw-repeat">
                </div>

                <div class="row">
                    <label class="col-md-4">
                        <input type="checkbox" checked="checked" style="margin-bottom:15px"> Remember me
                    </label>
                    <p class="col-md-5">By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                </div>

                <div class="clearfix">
                    <button onclick="cancel()" type="button" class="cancelbtn">Cancel</button>
                    <button type="button" id="signupbtn" onclick="signUp()">Sign Up</button>
                </div>
            </div>
        </form>
    </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/sign-up.js"></script>
</body>

</html>
