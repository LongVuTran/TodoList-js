<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <div id="login" class="modal">
        <form id="loginForm" class="modal-content animate">
            <div class="container">
                <label><b>Username</b></label>
                <input id="email" type="text" placeholder="Enter Username" name="uname" required>

                <label><b>Password</b></label>
                <input id="password" type="password" placeholder="Enter Password" name="psw" required>

                <button id="loginbtn" type="button">Login</button>
                <label>
                    <input type="checkbox" checked="checked"> Remember me
                </label>
            </div>

            <div class="container" style="background-color:#f1f1f1">
                <button id="cancelbtn" type="button" class="cancelbtn">Cancel</button>
                <span class="psw">Forgot <a href="#">password?</a></span>
            </div>
        </form>
    </div>



    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/sign-in.js"></script>

    <script>
        $("#signUpForm").validate( {
            rules: {
                'first_name': {
                    required: true,
                    minlength: 2,
                    maxlength: 20
                },
                'last_name': {
                    required: true,
                    minlength: 2,
                    maxlength: 20
                },
                'email': {
                    required: true,
                    email: true
                },
                'password': {
                    required: true,
                    minlength: 8
                },
                'repeat_password': {
                    required: true,
                    equalTo: "#password"
                }
            },

            messages: {
                'first_name': {
                    required: "First name must be filled out!"
                },
                'last_name': {
                    required: "Last name must be filled out!"
                },
                'email': {
                    required: "Email must be filled out!",
                    email: "Email is incorect"
                },
                'password': {
                    required: "Password must be filled out!",
                    minlength: "At least 8 letters"
                },
                'repeat_password': {
                    required: "Repeat password must be filled out",
                    equalTo: "Repeat password is not direct"
                }
            }
        });
    </script>

</body>

</html>
