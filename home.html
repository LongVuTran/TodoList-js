<!DOCTYPE html>
<html>

<head>
    <title>Home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="index.html">TodoList</a>

        <div class="collapse navbar-collapse" id="navbarTodo">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a id="logOutBtn" href="#" class="nav-link">Log out<i class="icon-external-link"></i></a>
                </li>
            </ul>
        </div>
    </nav>


    <!-- //todo list -->
    <div class="row">
        <div class="col-md-3 action">
            <h4>Action</h4>
            <ul>
                <li><a id="refresh" href="#">Refresh</a></li>
                <li><a id="addTitle" href="#">Add a new list title</a></li>
            </ul>

            <div class="todoTitleList"></div>

        </div>
        <div class="row col-md-9">
            <div id="taskTodoList" class="col-md-6">
                <h1>Todos</h1>
                <input type="text" placeholder="Add Todo" class="form-control" id="inputTaskTodo">
                <br>
                <input type="button" value="Mark all as done" id="markAllDoneBtn">
                <div id="markDone">

                </div>
            </div>
            <div class="col-md-6">
                <h1>Already done</h1>
                <div id="alreadyDone">

                </div>
            </div>
        </div>
    </div>

    <!-- <div class="todoTitleList"></div> -->


    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/sign-in.js"></script>
    <script src="js/home.js"></script>
    <script src="js/logOut.js"></script>

</body>

</html>
